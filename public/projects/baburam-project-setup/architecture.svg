<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Next.js Project Architecture</text>
  
  <!-- User -->
  <circle cx="400" cy="100" r="30" fill="#e8f0fe" stroke="#4285f4" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="14" text-anchor="middle">User</text>
  
  <!-- Vercel -->
  <rect x="300" y="180" width="200" height="60" rx="5" ry="5" fill="#000" />
  <text x="400" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Vercel Platform</text>
  
  <!-- Next.js -->
  <rect x="200" y="290" width="400" height="80" rx="5" ry="5" fill="#0070f3" />
  <text x="400" y="335" font-family="Arial" font-size="20" text-anchor="middle" fill="white" font-weight="bold">Next.js Application</text>
  
  <!-- Components -->
  <rect x="100" y="420" width="180" height="60" rx="5" ry="5" fill="#e6f4ea" stroke="#34a853" stroke-width="2" />
  <text x="190" y="455" font-family="Arial" font-size="14" text-anchor="middle">Frontend Components</text>
  
  <rect x="310" y="420" width="180" height="60" rx="5" ry="5" fill="#fef7e0" stroke="#fbbc05" stroke-width="2" />
  <text x="400" y="455" font-family="Arial" font-size="14" text-anchor="middle">API Routes</text>
  
  <rect x="520" y="420" width="180" height="60" rx="5" ry="5" fill="#fce8e6" stroke="#ea4335" stroke-width="2" />
  <text x="610" y="455" font-family="Arial" font-size="14" text-anchor="middle">Server-Side Rendering</text>
  
  <!-- External Services -->
  <rect x="100" y="520" width="120" height="50" rx="5" ry="5" fill="#f1f3f4" stroke="#555" />
  <text x="160" y="550" font-family="Arial" font-size="12" text-anchor="middle">MongoDB</text>
  
  <rect x="250" y="520" width="120" height="50" rx="5" ry="5" fill="#f1f3f4" stroke="#555" />
  <text x="310" y="550" font-family="Arial" font-size="12" text-anchor="middle">Cloudinary</text>
  
  <rect x="400" y="520" width="120" height="50" rx="5" ry="5" fill="#f1f3f4" stroke="#555" />
  <text x="460" y="550" font-family="Arial" font-size="12" text-anchor="middle">Email Service</text>
  
  <rect x="550" y="520" width="120" height="50" rx="5" ry="5" fill="#f1f3f4" stroke="#555" />
  <text x="610" y="550" font-family="Arial" font-size="12" text-anchor="middle">Authentication</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- User to Vercel -->
  <line x1="400" y1="130" x2="400" y2="180" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Vercel to Next.js -->
  <line x1="400" y1="240" x2="400" y2="290" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Next.js to Components -->
  <line x1="250" y1="370" x2="190" y2="420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="370" x2="400" y2="420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="550" y1="370" x2="610" y2="420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Components to External Services -->
  <line x1="190" y1="480" x2="160" y2="520" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="480" x2="310" y2="520" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="480" x2="460" y2="520" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="610" y1="480" x2="610" y2="520" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- GitHub Actions CI/CD -->
  <rect x="650" y="180" width="120" height="190" rx="5" ry="5" fill="#2088FF" opacity="0.8" />
  <text x="710" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold" transform="rotate(-90, 710, 275)">GitHub Actions CI/CD</text>
  
  <!-- CI/CD to Vercel -->
  <line x1="650" y1="210" x2="500" y2="210" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
</svg> 