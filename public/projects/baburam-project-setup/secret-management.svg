<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Secret Management Flow</text>
  
  <!-- GitHub Secrets -->
  <rect x="100" y="100" width="200" height="100" rx="5" ry="5" fill="#f1f8e9" stroke="#558b2f" stroke-width="2" />
  <text x="200" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GitHub Secrets</text>
  <text x="200" y="155" font-family="Arial" font-size="12" text-anchor="middle">Repository Settings</text>
  <text x="200" y="175" font-family="Arial" font-size="12" text-anchor="middle">Encrypted at Rest</text>
  
  <!-- Vercel Secrets -->
  <rect x="400" y="100" width="200" height="100" rx="5" ry="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
  <text x="500" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Vercel Secrets</text>
  <text x="500" y="155" font-family="Arial" font-size="12" text-anchor="middle">Project Environment</text>
  <text x="500" y="175" font-family="Arial" font-size="12" text-anchor="middle">Production/Preview</text>
  
  <!-- GitHub Actions -->
  <rect x="100" y="250" width="200" height="80" rx="5" ry="5" fill="#fff3e0" stroke="#e65100" stroke-width="2" />
  <text x="200" y="290" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GitHub Actions</text>
  
  <!-- Vercel Deployment -->
  <rect x="400" y="250" width="200" height="80" rx="5" ry="5" fill="#e8eaf6" stroke="#3949ab" stroke-width="2" />
  <text x="500" y="290" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Vercel Deployment</text>
  
  <!-- Lock Icons -->
  <circle cx="140" cy="130" r="15" fill="#558b2f" />
  <text x="140" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ðŸ”’</text>
  
  <circle cx="440" cy="130" r="15" fill="#1565c0" />
  <text x="440" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ðŸ”’</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- GitHub Secrets to GitHub Actions -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="220" y="230" font-family="Arial" font-size="12">Used during CI/CD</text>
  
  <!-- GitHub Actions to Vercel Deployment -->
  <line x1="300" y1="290" x2="400" y2="290" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="350" y="280" font-family="Arial" font-size="12">Deploy</text>
  
  <!-- Vercel Secrets to Vercel Deployment -->
  <line x1="500" y1="200" x2="500" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="520" y="230" font-family="Arial" font-size="12">Used at Runtime</text>
  
  <!-- GitHub Secrets to Vercel Secrets (Configuration) -->
  <path d="M300 150 Q 350 120, 400 150" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <text x="350" y="130" font-family="Arial" font-size="12" text-anchor="middle">Sync Manually</text>
  
  <!-- Vercel Deployment to Next.js App -->
  <text x="500" y="350" font-family="Arial" font-size="14" text-anchor="middle">Next.js Application</text>
  <line x1="500" y1="330" x2="500" y2="340" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
</svg> 