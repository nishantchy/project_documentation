<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">DevOps Process Flow</text>
  
  <!-- Boxes -->
  <!-- Development -->
  <rect x="50" y="100" width="120" height="60" rx="5" ry="5" fill="#4285f4" />
  <text x="110" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Development</text>
  
  <!-- GitHub -->
  <rect x="220" y="100" width="120" height="60" rx="5" ry="5" fill="#34a853" />
  <text x="280" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">GitHub</text>
  
  <!-- GitHub Actions -->
  <rect x="390" y="100" width="120" height="60" rx="5" ry="5" fill="#fbbc05" />
  <text x="450" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">GitHub Actions</text>
  
  <!-- Vercel -->
  <rect x="560" y="100" width="120" height="60" rx="5" ry="5" fill="#ea4335" />
  <text x="620" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Vercel</text>
  
  <!-- Process Details -->
  <rect x="50" y="220" width="120" height="120" rx="5" ry="5" fill="#e8f0fe" stroke="#4285f4" />
  <text x="110" y="245" font-family="Arial" font-size="12" text-anchor="middle">Code</text>
  <text x="110" y="265" font-family="Arial" font-size="12" text-anchor="middle">Test</text>
  <text x="110" y="285" font-family="Arial" font-size="12" text-anchor="middle">Debug</text>
  <text x="110" y="305" font-family="Arial" font-size="12" text-anchor="middle">Review</text>
  
  <rect x="220" y="220" width="120" height="120" rx="5" ry="5" fill="#e6f4ea" stroke="#34a853" />
  <text x="280" y="245" font-family="Arial" font-size="12" text-anchor="middle">Push Code</text>
  <text x="280" y="265" font-family="Arial" font-size="12" text-anchor="middle">Pull Requests</text>
  <text x="280" y="285" font-family="Arial" font-size="12" text-anchor="middle">Code Review</text>
  <text x="280" y="305" font-family="Arial" font-size="12" text-anchor="middle">Merge to Main</text>
  
  <rect x="390" y="220" width="120" height="120" rx="5" ry="5" fill="#fef7e0" stroke="#fbbc05" />
  <text x="450" y="245" font-family="Arial" font-size="12" text-anchor="middle">CI Trigger</text>
  <text x="450" y="265" font-family="Arial" font-size="12" text-anchor="middle">Build</text>
  <text x="450" y="285" font-family="Arial" font-size="12" text-anchor="middle">Test</text>
  <text x="450" y="305" font-family="Arial" font-size="12" text-anchor="middle">Deploy to Vercel</text>
  
  <rect x="560" y="220" width="120" height="120" rx="5" ry="5" fill="#fce8e6" stroke="#ea4335" />
  <text x="620" y="245" font-family="Arial" font-size="12" text-anchor="middle">Blue-Green Deploy</text>
  <text x="620" y="265" font-family="Arial" font-size="12" text-anchor="middle">Zero Downtime</text>
  <text x="620" y="285" font-family="Arial" font-size="12" text-anchor="middle">Environment Vars</text>
  <text x="620" y="305" font-family="Arial" font-size="12" text-anchor="middle">Monitoring</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <line x1="170" y1="130" x2="220" y2="130" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="340" y1="130" x2="390" y2="130" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="510" y1="130" x2="560" y2="130" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <line x1="110" y1="160" x2="110" y2="220" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="280" y1="160" x2="280" y2="220" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="450" y1="160" x2="450" y2="220" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="620" y1="160" x2="620" y2="220" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Feedback Loop -->
  <path d="M620 350 Q 620 370, 400 370 Q 110 370, 110 350" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="350" y="390" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Continuous Feedback Loop</text>
</svg> 